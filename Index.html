<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Playground</title>
</head>

<body>
    <div class="heading">
        <h1>To-Do-List</h1>
    </div>

    <div class="input">
        <label for="task">Task -</label>
        <input class="task-input" id="task-input" type="text" name="task" placeholder="Enter your task..." value="study" required maxlength="30" autofocus autocomplete="on">
        <button class="btn" id="btn">add</button>
    </div>

   <div class="heading-1">
     <h2>You have to do -</h2>
   </div>
    <div class="lists">
        <ul class="ul" id="ul">
            <li class="list">list 1</li>
            <li class="list">list 2</li>
            <li class="list">list 3</li>
        </ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
